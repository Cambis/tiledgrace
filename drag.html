<!DOCTYPE html>
<html>
 <head>
     <meta charset="UTF-8">
     <title>Gratch</title>
     <style type="text/css">
        #codearea {
           width: 500px;
           height: 500px;
           background: #ddd;
           position: relative;
           float: left;
           overflow: auto;
        }
        .tile.operator {
           background: #9b9;
           border: 2px outset #060;
        }
        .tile.comparison-operator {
           background: #44d;
           border: 2px outset #00b;
        }
        .tile.request {
            background: #b99;
            border: 2px outset #600;
        }
        .tile.vardec {
           background: #c44;
           border: 2px outset #c00;
        }
        .tile.var {
           background: #eaa;
           border: 2px outset #c00;
        }
        .tile.number {
           background: #8c8;
           border: 2px outset #080;
        }
        .tile.string {
           background: #cec;
           border: 2px outset #0c0;
        }
        .tile.string input {
            color: #080;
        }
        .tile.if {
           background: #88c;
           border: 2px outset #008;
           flex-direction: column;
           align-items: flex-start;
        }
        .tile.while {
           background: #88c;
           border: 2px outset #008;
           flex-direction: column;
           align-items: flex-start;
        }
        .tile.print {
           background: #cc8;
           border: 2px outset #880;
        }
        .tile {
           padding: 1px;
           width: auto;
           height: auto;
           display: inline-flex;
           float: left;
           position: absolute;
           white-space: nowrap;
           align-items: center;
           transition: opacity 0.5s;
        }
        .tile input {
           border: none;
        }
        .tile input[type=text] {
            font-family: monospace;
        }
        .selected {
           z-index: 999;
           opacity: 0.5;
           cursor: default;
        }
        .hole {
           min-width: 2em;
           padding: 1px;
           background: #aaa;
           display: inline-flex;
           width: auto;
           min-height: 12px;
        }
        #toolbox {
            background: #ccf;
            float:left;
            height: 500px;
            width: 150px;
        }
        #toolbox .tile {
            position: static;
            clear: both;
        }
        .tile .op, .tile .cmpop {
            display:inline-flex;
            padding-left: 4px;
            padding-right: 4px;
            font-weight: bold;
        }
        #gracecode {
            float: left;
            width: 200px;
            height: 500px;
        }
        .tile.bottom-join-target {
            border-bottom-color: yellow;
            border-bottom-style: solid;
        }
        .hole.multi {
           flex-direction: column;
           align-items: flex-start;
           display: flex;
        }
     </style>
 </head>
 <body>
     <div id="codearea">
     </div>
     <div id="toolbox">
         <div class="tile vardec"><span style="margin-right: 4px; color: blue;">var</span><input type="text" value="" size="1" class="variable-name"><span style="margin-left: 4px; margin-right: 4px; color: #687687;">:=</span><div class="hole"></div></div>
         <div class="tile var"><select name="var"></select></div>
         <div class="tile operator"><div class="hole number"></div><div class="op">+</div><div class="hole number"></div></div>
         <div class="tile comparison-operator"><div class="hole number"></div><div class="cmpop">==</div><div class="hole number"></div></div>
         <div class="tile number"><input type="text" value="0" size="3" ></div>
         <div class="tile string">"<input type="text" value="Hello, world!" size="13" >"</div>
         <div class="tile request"><div class="hole"></div><span style="display:inline-flex;">.</span><input type="text" size="5"></div>
         <div class="tile if"><div style="display: inline-flex; align-items: center;"><span style="display: inline-flex;">if (</span><div class="hole"></div><span style="display:inline-flex;">) then {</span></div><div style="padding-left: 2ex;"><div class="hole multi"></div></div><div><span style="display:inline;">}</span></div></div>
         <div class="tile if else"><div style="display: inline-flex; align-items: center;"><span style="display: inline-flex;">if (</span><div class="hole"></div><span style="display:inline-flex;">) then {</span></div><div style="padding-left: 2ex;"><div class="hole multi"></div></div><div><span style="display:inline;">} else {</span></div><div style="padding-left: 2ex;"><div class="hole multi"></div></div><div><span>}</span></div></div>
         <div class="tile while"><div style="display: inline-flex; align-items: center;"><span style="display: inline-flex;">while {</span><div class="hole"></div><span style="display:inline-flex;">} do {</span></div><div style="padding-left: 2ex;"><div class="hole multi"></div></div><div><span style="display:inline;">}</span></div></div>
         <div class="tile print"><span style="margin-right: 4px;">print </span><div class="hole"></div></div>
     </div>
     <textarea id="gracecode"></textarea>
     <script type="text/javascript" src="main.js"></script>
 </body>
</html>
